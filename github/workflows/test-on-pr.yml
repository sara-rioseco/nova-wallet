name: Test NovaWallet App

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
unit-test:
  name: Run Tests
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install && npm run test
